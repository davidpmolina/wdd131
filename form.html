<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Share your product experiences! Rate and review our latest items. Help other customers make informed choices. Submit your feedback today.">
    <meta name="author" content="David Molina">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>

                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <label>Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">1 ☆</label>
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">2 ☆☆</label>
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">3 ☆☆☆</label>
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">4 ☆☆☆☆</label>
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">5 ☆☆☆☆☆</label>
                </div>

                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>

                <label>Useful Features:</label>
                <div class="features">
                    <input type="checkbox" id="feature1" name="features" value="feature1">
                    <label for="feature1">Feature 1</label>
                    <input type="checkbox" id="feature2" name="features" value="feature2">
                    <label for="feature2">Feature 2</label>
                    <input type="checkbox" id="feature3" name="features" value="feature3">
                    <label for="feature3">Feature 3</label>
                    <input type="checkbox" id="feature4" name="features" value="feature4">
                    <label for="feature4">Feature 4</label>
                    <input type="checkbox" id="feature5" name="features" value="feature5">
                    <label for="feature5">Feature 5</label>
                </div>

                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>

                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">

                <input type="submit" value="Submit Review">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> ✨ David Molina ✨ Philippines</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>

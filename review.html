<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <meta name="description" content="Share your product experiences! Rate and review our latest items. Help other customers make informed choices. Submit your feedback today.">
    <meta name="author" content="David Molina">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Review Confirmation</h1>
    </header>

    <main>
        <p>Thank you for your review!</p>
        <p>Number of reviews sent: <span id="reviewCount"></span></p>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> ✨ David Molina ✨ Philippines</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        let reviewCount = localStorage.getItem("reviewCount") || 0;
        reviewCount++;
        localStorage.setItem("reviewCount", reviewCount);
        document.getElementById("reviewCount").textContent = reviewCount;

        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = "Last Modified: " + document.lastModified;
    </script>
</body>
</html>
